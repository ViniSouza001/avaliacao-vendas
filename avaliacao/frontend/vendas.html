<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
    <link rel="icon" href="assets/store.png"></link>
    <link rel="stylesheet" href="./stylesheet/vendas.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/api.js"></script>
</head>
<body>
    <h1 class="titulo">Vendas</h1>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Quantidade</th>
                <th>Vendedor</th>
                <th>Produto</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="modal hidden">
        <form action="http://localhost:3000/vendedor/alterar">
            <h3 id="inpID"></h3>
            <p>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome">
            </p>
            <p>
                <label for="nome">Matricula: </label>
                <input type="number" id="matricula" name="matricula">
            </p>
        </form>
        <footer>
            <button id="btnAlterar">Alterar</button>
            <button id="btnFechar">Fechar</button>
        </footer>
    </div>
</body>
<script src="./scripts/vendas.js"></script>
</html>
