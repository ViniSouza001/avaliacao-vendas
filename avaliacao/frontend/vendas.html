<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
    <link rel="icon" href="assets/store.png"></link>
    <link rel="stylesheet" href="./stylesheet/vendas.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/api.js"></script>
</head>
<body>
    <span id="cover" class="hidden"></span>
    <table>
        <thead>
            <h1>Vendas</h1>
            <tr>
                <th>Data</th>
                <th>Quantidade</th>
                <th>Vendedor</th>
                <th>Produto</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="modal hidden">
        <form>
            <p>
                <label for="data">Data: </label>
                <input type="date" id="data" name="data" value="2005-07-13">
            </p>
            <p>
                <label for="qtd">Quantidade: </label>
                <input type="number" id="qtd" name="qtd">
            </p>
            <p>
                <label for="vendedor">Vendedor: </label>
                <input type="text" id="vendedor" name="vendedor">
            </p>
            <p>
                <label for="produto">Produto: </label>
                <input type="text" id="produto" name="produto">
            </p>
        </form>
        <footer>
            <button id="btnAlterar">Alterar</button>
            <button onclick="fechar()">Fechar</button>
        </footer>
    </div>
</body>
<script src="./scripts/vendas.js"></script>
</html>
